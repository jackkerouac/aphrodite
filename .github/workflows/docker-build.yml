name: Build and Push Docker Image

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Verify pre-built frontend exists
      run: |
        echo "Checking for pre-built frontend..."
        if [ ! -d "frontend/.next" ]; then
          echo "❌ ERROR: frontend/.next not found!"
          echo "❌ Frontend must be built locally before pushing to GitHub"
          echo "❌ Run 'cd frontend && npm run build' locally first"
          exit 1
        fi
        echo "✅ Pre-built frontend found"
        ls -la frontend/.next/
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=tag
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image (AMD64 only, pre-built frontend)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.simple
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64
        no-cache: false
